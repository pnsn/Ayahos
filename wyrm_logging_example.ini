[loggers]
keys=root,main,wyrm

[handlers]
keys=consoleHandler

[formatters]
keys=defaultFormatter

[logger_root]
handlers=consoleHandler

[logger_main]
handlers=consoleHandler
level=DEBUG
qualname=__main__
propogate=0

[logger_wyrm]
handlers=consoleHandler
level=DEBUG
qualname=wyrm.core._base.wyrm
propagate=0

[handler_consoleHandler]
class=logging.StreamHandler
formatter=defaultFormatter
args=(sys.stdout,)

[formatter_defaultFormatter]
format=%(asctime)s - %(filename)s - %(levelname)s - %(message)s