name: dev_wyrm
channels:
  - anaconda
  - pytorch
  - conda-forge
  - apple
dependencies:
# Python environment (version stated needed for libcomcat and ???)
  - python=3.9
  - cython
  - numpy
# Dependency managers
  - pip
  - git
# Run PIP installs
  - pip:
    # Required
    - setuptools
    - pytest
    - seisbench
    - pyocto
    # Optional
    - pyrocko
    - usgs-libcomcat
# Mostly optional
  - tqdm
# PURELY OPTIONAL
# IDE (for DEV only)
  - ipython
  - jupyterlab
# Visualization utilities
  - matplotlib
  - plotly
# Support for waveform visualization via pyrocko
  - pyqt
  - pyqtwebengine